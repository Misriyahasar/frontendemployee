<div class="card" style="height: 50vh; margin: 5rem;">
    <form #empForm="ngForm" (ngSubmit)="empForm.valid&&onSubmit()">
        <div class="row">
            <!-- <div class="col-md-6">
            <label>ID</label>
            <input type="number" name="id" required #id="ngModel" class="form-control" [(ngModel)]="data.id">
            </div> -->
            <div class="col-md-6">
            <label>Employee Name</label>
            <input type="text" name="name" required #name="ngModel" class="form-control" [(ngModel)]="data.full_name">
            </div>
            <div class="col-md-6">
                <label>Username</label>
                <input type="text" name="name" required #name="ngModel" class="form-control" [(ngModel)]="data.username">
                </div>
            <div class="col-md-6">
            <label>Password</label>
            <input type="password" name="name" required #name="ngModel" class="form-control" [(ngModel)]="data.password">
            </div>
            <div class="col-md-6">
            <label>Email</label>
            <input type="email" name="email" required  class="form-control" [(ngModel)]="data.email">
            </div>
            <div class="col-md-6">
            <label>Contact Number</label>
            <input type="number"  name="contactNumber" class="form-control" [(ngModel)]="data.contact_number">
            </div>
            <div class="col-md-6">
            <label>Emergency Number</label>
            <input type="number" name="emergencynumber" class="form-control" [(ngModel)]="data.emergency_contact_number">
            </div>
            <div class="col-md-6">
                <label>Address</label>
            <label><Address></Address></label>
            <input type="text" name="address" required #address="ngModel" class="form-control" [(ngModel)]="data.address">
            </div>
            <div class="col-md-6">
            <label>Position</label>
            <input type="text" name="position" required #position="ngModel" class="form-control" [(ngModel)]="data.position">
            </div>
            <div class="col-md-6">
            <label>D.O.B</label>
            <input type="date" name="birthday" class="form-control" [(ngModel)]="data.dob">
            </div>
            <div class="col-md-6">
                <label>Marital Status</label>
                <select [(ngModel)]="data.marital_status" name="locationType">
                    <option value="Single">Single</option>
                    <option value="Married">Married</option>
                    <option value="Divorced">Divorced</option>
                </select>
                </div>
            <div class="col-md-6">
            <label>Blood Group</label>
            <select [(ngModel)]="data.blood_group" name="locationType">
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                

                </select>
            </div>
            <div class="col-md-6">
            <label>Job Title</label>
            <input type="text" name="jobtitle" required #jobTitle="ngModel" class="form-control" [(ngModel)]="data.job_title">
            </div>
            <div class="col-md-6">
            <label>Work Location</label>
            <input type="text" name="worklocation" required #workLocation="ngModel" class="form-control" [(ngModel)]="data.work_location">
            </div>
            <div class="col-md-6">
            <label>Date Of Joining</label>
            <input type="date" name="dateofjoining" required #dateOfJoining="ngModel" class="form-control" [(ngModel)]="data.date_of_joining">
            </div>
            <div class="col-md-6">
            <label>Reporting_to</label>
            <input type="text" name="reporting_to" required #reporting_to="ngModel" class="form-control" [(ngModel)]="data.reporting_to">
            </div>
            <label>LinkedInLink</label>
            <input type="url" name="linkedInLink" required #linkedInLink="ngModel" class="form-control" [(ngModel)]="data.linkedin_link">
            </div>
            <div class="col-md-6">
            <label>Profile Pic</label>
            <input type="file" name="profilePic" #profilePic="ngModel" class="form-control" [(ngModel)]="data.profile_pic"> <br/>
            
            
            </div>

           
        
        <br>
        <br>
        <br>
        <div style="text-align: center;">
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </form>
</div>
